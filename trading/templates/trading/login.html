{% extends "main/layout.html" %}

{% block content %}
<div class="section container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card login-wrapper">
        <div class="card-content">
          <div id="CustomerLoginForm">
            <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"><input type="hidden" name="form_type" value="customer_login"><input type="hidden" name="utf8" value="✓">
              <h4 class="center">Login</h4>
              <div class="input-field">
                <label for="CustomerEmail" class="">
                  Email
                </label>
                <input type="email" name="customer[email]" id="CustomerEmail" class="" spellcheck="false" autocomplete="off" autocapitalize="off" autofocus="">
              </div>
                <div class="input-field">
                  <label for="CustomerPassword">
                    Password
                  </label>
                  <input type="password" name="customer[password]" id="CustomerPassword" class="">
                </div>
              <input type="submit" class="btn-large z-depth-0" value="Login">
                <a href="#recover" id="RecoverPassword">Forgot your password?</a>
            </form>

          </div>

          <div id="RecoverPasswordForm" class="hide">
            <h4 class="center">Reset your password</h4>
            <p>We will send you an email to reset your password.</p>

            <form method="post" action="/account/recover" accept-charset="UTF-8">
                <input type="hidden" name="form_type" value="recover_customer_password"><input type="hidden" name="utf8" value="✓">
              <div class="input-field">
                <label for="RecoverEmail">
                  Email
                </label>
                <input type="email" name="email" id="RecoverEmail" spellcheck="false" autocomplete="off" autocapitalize="off">
              </div>
              <input type="submit" class="btn-large z-depth-0" value="Submit">
              <a href="#" id="HideRecoverPasswordLink">
                Cancel
              </a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
